      { texto: "2. O escopo do RPA Ã© amplo e permite automaÃ§Ã£o de qualquer tipo de processo, independentemente de regras ou estrutura.", correta: "F" },
      { texto: "3. A integraÃ§Ã£o entre RPA e BPM (RPABPM) busca criar processos automatizados mais eficientes e alinhados ao ciclo de vida do BPM.", correta: "V" },
      { texto: "4. A etapa de Modelagem no RPABPM define como a empresa cria valor e estrutura dados para projetar melhorias nos processos.", correta: "V" },

      { texto: "6. O IPA (Intelligent Process Automation) combina RPA com InteligÃªncia Artificial, permitindo automaÃ§Ã£o de tarefas mais complexas.", correta: "V" },
      { texto: "7. IPA nÃ£o utiliza tecnologias como Machine Learning, NLP ou Computer Vision para interpretar documentos ou tomar decisÃµes.", correta: "F" },
      { texto: "8. No contexto do IPA, o uso de IA permite que robÃ´s lidem com exceÃ§Ãµes e dados nÃ£o estruturados, tornando processos mais adaptativos.", correta: "V" },
      { texto: "9. O 'Sweet Spot' representa a combinaÃ§Ã£o ideal entre BPM, RPA e IA, buscando equilÃ­brio entre custo e benefÃ­cio.", correta: "V" },
      { texto: "10. O uso de IPA reduz custos, diminui erros e melhora a experiÃªncia do cliente ao otimizar tarefas e eliminar gargalos.", correta: "V" }
    ];

    const form = document.getElementById("quizForm");

    perguntas.forEach((pergunta, index) => {
      form.innerHTML += `
        <div class="question" id="q${index}">
          <p>${pergunta.texto}</p>
          <label><input type="radio" name="q${index}" value="V"> Verdadeiro</label>
          <label><input type="radio" name="q${index}" value="F"> Falso</label>
        </div>
      `;
    });

    form.innerHTML += `
      <div class="question" id="qImagem">
        <p><strong>11. Qual das imagens abaixo melhor representa o conceito de IPA?</strong></p>

        <h1><strong>Imagem 1:</strong></h1>
        <img src="1.png" alt="RPA simples">

        <h1><strong>Imagem 2:</strong></h1>
        <img src="2.png" alt="IPA com IA integrada">

        <label><input type="radio" name="qImagem" value="1"> Imagem 1</label>
        <label><input type="radio" name="qImagem" value="2"> Imagem 2</label>
      </div>
    `;

    function verificarRespostas() {
      perguntas.forEach((pergunta, index) => {
        const radios = document.getElementsByName("q" + index);
        let resposta = null;

        for (let radio of radios) {
          if (radio.checked) resposta = radio.value;
        }

        const div = document.getElementById("q" + index);

        div.classList.remove("correct-full", "incorrect-full");

        if (resposta === pergunta.correta) {
          div.classList.add("correct-full");
        } else {
          div.classList.add("incorrect-full");
        }
      });

      const respostaImagem = document.querySelector('input[name="qImagem"]:checked');
      const divImagem = document.getElementById("qImagem");

      divImagem.classList.remove("correct-full", "incorrect-full");

      if (respostaImagem && respostaImagem.value === "2") {
        divImagem.classList.add("correct-full");
      } else {
        divImagem.classList.add("incorrect-full");
      }
    }
  </script>
